<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu responsivo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <nav>
      <div class="mobile">
        <div class="header">
          <div class="logo">Logo</div>
          <div class="more">
            <button id="moreId">  <span class="material-symbols-outlined"> menu </span></button>
          </div>
        </div>
        <div id="click" class="links">
          <a href="#">Services</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">Search</a>
          <a href="#">Sign up</a>
          <a href="#">Login</a>
        </div>
      </div>
      <div class="desktop">
        <div class="logo">Logo</div>

        <div class="primary">
          <a href="#">Services</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>

        <div class="secondary full">
          <a href="#">Search</a>
          <a href="#">Sign up</a>
          <a href="#">Login</a>
        </div>
        <div class="secondary mini">
          <a href="#">More</a>
          <div class="submenu">
            <a href="#">Sign up</a>
            <a href="#">Login</a>
          </div>
        </div>
      </div>
    </nav>
    <script>
      const moreId = document.querySelector('#moreId');
      const links = document.querySelector('#links')
      
      moreId.addEventListener('click', (e) => {
        links.classList.toggle('clicks1')
      });
    </script>
  </body>
</html>
